<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- main css file -->
    <link rel="stylesheet" href="css/framework.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    <!-- the framework file -->
    <link rel="stylesheet" href="css/main.css">
    <!-- icons file -->
    <link rel="stylesheet" href="css/all.min.css">
<body>
    <div class="page d-flex ">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative mt-0 txt-c">AMINE</h3>
            <ul>
                <li>
                    <a class="active d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                    <i class="fa-solid fa-chart-bar fa-fw"></i>
                    <span class="hide-mobile">Dashboard</span>
                    </a>    
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                    <i class="fa-solid fa-gear fa-fw"></i>
                    <span class="hide-mobile">Setings</span>
                    </a>    
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                    <i class="fa-regular fa-user fa-fw"></i>
                    <span class="hide-mobile">Profile</span>
                    </a>    
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                    <i class="fa-solid fa-diagram-project fa-fw"></i>
                    <span class="hide-mobile">projects</span>
                    </a>    
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                    <i class="fa-solid fa-graduation-cap fa-fw"></i>
                    <span class="hide-mobile">Corses</span>
                    </a>    
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                    <i class="fa-regular fa-circle-user fa-fw"></i>
                    <span class="hide-mobile">Friends</span>
                    </a>    
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                    <i class="fa-regular fa-file fa-fw"></i>
                    <span class="hide-mobile">File</span>
                    </a>    
                </li>
                <li>
                    <a class=" d-flex align-center fs-14 c-black red-6 p-10" href="index.html">
                    <i class="fa-regular fa-credit-card fa-fw"></i>
                    <span class="hide-mobile">Plans</span>
                    </a>    
                </li> 
            </ul>
        </div>
        <div class="content w-full">
            <!-- start head -->
            <div class="head bg-white p-15 between-flex">
                <div class="serch p-relative">
                    <input class="p-10" type="search" placeholder="Type A Keyword">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg"></i>
                        <img src="img/avatar.png" alt="">
                    </span>
                </div>
            </div>
            <!-- end head -->
        </div>
    </div>
</body>
</html>
